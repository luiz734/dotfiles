    
[window]
dimensions = { columns = 100, lines = 24 }
padding = { x = 20, y = 20 }

[font]
size = 12.5
offset = { x = 0, y = 1}
normal = { family = "JetBrainsMonoNL Nerd Font Mono", style="regular"}
bold = { family = "JetBrainsMonoNL Nerd Font Mono", style="bold"}
italic = { family = "JetBrainsMonoNL Nerd Font Mono", style="italic"}

[keyboard]
bindings = [
    { key = "F11", action = "ToggleFullscreen" },
    { key = "F10", action = "ToggleViMode" },
]

[env]
TERM = "xterm-256color"

[selection]
save_to_clipboard = true

[general]
# [shell]
# program = "tmux"
# args = ["new-session", "-A", "-s", "main"]

import = [
  "~/.config/alacritty/themes/current_theme.toml"
]
